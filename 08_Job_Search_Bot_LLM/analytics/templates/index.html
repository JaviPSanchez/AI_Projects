<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Listings Analysis</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      h1,
      h2 {
        text-align: center;
        color: #333;
      }
      .grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
        padding: 20px;
      }
      .grid-item {
        background-color: #fff;
        padding: 20px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        transition: transform 0.2s;
        cursor: pointer;
      }
      .grid-item:hover {
        transform: scale(1.05);
      }
      .grid-item h3 {
        margin: 0;
        font-size: 18px;
        color: #444;
      }
      .grid-item p {
        margin: 5px 0;
        color: #666;
      }
      .map-container {
        margin: 20px auto;
        width: 80%;
        height: 500px;
      }
      .footer {
        text-align: center;
        padding: 20px;
        background-color: #fff;
        border-top: 1px solid #ccc;
        margin-top: 20px;
      }
      .search-bar {
        text-align: center;
        margin: 20px 0;
      }
      .search-bar input {
        padding: 10px;
        width: 50%;
        font-size: 16px;
      }
      .search-bar button {
        padding: 10px;
        font-size: 16px;
        background-color: #333;
        color: white;
        border: none;
        cursor: pointer;
      }
      .search-bar button:hover {
        background-color: #555;
      }
    </style>
    <script>
      function redirectToCompany(companyName) {
        window.location.href = `/company/${companyName}`;
      }

      // Automatically reload the page every 10 seconds
      setTimeout(function () {
        window.location.reload();
      }, 10000); // 10,000 milliseconds = 10 seconds
    </script>
  </head>
  <body>
    <h1>Job Listings Analysis</h1>

    <!-- Search bar -->
    <div class="search-bar">
      <form action="/" method="get">
        <input
          type="text"
          name="q"
          value="{{ query }}"
          placeholder="Search for a company..."
        />
        <button type="submit">Search</button>
      </form>
    </div>

    <!-- Show the total number of job listings -->
    <h2>Total Jobs Posted: {{ total_jobs }}</h2>

    <div class="grid-container">
      {% for company, count in job_counts.items() %}
      <div class="grid-item" onclick="redirectToCompany('{{ company }}')">
        <h3>{{ company }}</h3>
        <p>Job Listings Applied: {{ count }}</p>
      </div>
      {% endfor %}
    </div>

    <div class="map-container">
      <iframe
        src="/static/map.html"
        width="100%"
        height="500px"
        frameborder="0"
      ></iframe>
    </div>

    <div class="footer">
      <p>Interactive map showing where you have applied.</p>
    </div>
  </body>
</html>
