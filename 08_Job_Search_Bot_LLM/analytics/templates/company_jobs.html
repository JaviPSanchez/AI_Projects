<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Listings for {{ company_name }}</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      h1 {
        text-align: center;
        color: #333;
      }
      .job-list {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .job-item {
        padding: 10px;
        border-bottom: 1px solid #ddd;
      }
      .job-item:last-child {
        border-bottom: none;
      }
      .job-item a {
        text-decoration: none;
        color: #007bff;
      }
      .job-item a:hover {
        text-decoration: underline;
      }
      .back-button {
        display: inline-block;
        margin: 20px;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        text-align: center;
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.3s;
      }
      .back-button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>Job Listings for {{ company_name }}</h1>
    <!-- Go Back Button -->
    <div style="text-align: center">
      <a href="/" class="back-button">Go Back to Main Page</a>
    </div>

    <div class="job-list">
      {% for job in jobs %}
      <div class="job-item">
        <h3>{{ job.job_title }}</h3>
        <p>Location: {{ job.job_location }}</p>
        <p><a href="{{ job.link }}" target="_blank">View Job</a></p>
      </div>
      {% endfor %}
    </div>

    <!-- Go Back Button -->
    <div style="text-align: center">
      <a href="/" class="back-button">Go Back to Main Page</a>
    </div>
  </body>
</html>
